<!-- Bootstrap v3.0.3 -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.142.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://s3.amazonaws.com/mturk-public/bs30/css/bootstrap.min.css" rel="stylesheet" />
<section class="container" id="Other" style="margin-bottom:15px; padding: 10px 10px; font-family: Verdana, Geneva, sans-serif; color:#333333; font-size:0.9em;">
<div class="row col-xs-12 col-md-12">
 
<!-- Instructions -->
<div class="panel panel-primary">
<div class="panel-heading"><strong>Instructions</strong></div> 
<div class="panel-body">
<p><b>We have listed a location which is a tourist destination or eatery in your state. Please answer questions related to this location.</b></p>
</div>
</div>
<!-- End Instructions -->
 
<!-- Content Body -->
<section>

 
<fieldset><label>1. Have you been to ${location_label}?</label>
<div class="radio"><label><input name="Q1Answer" type="radio" value="Yes_Label" />Yes, I have been there</label></div> 
<div class="radio"><label><input name="Q1Answer" type="radio" value="No_Heard_Label" />No, but I have heard of the location</label></div>
<div class="radio"><label><input name="Q1Answer" type="radio" value="No_Unheard_Label" />No, and I have not heard of the location</label></div>
</fieldset>
 
<fieldset><label>2. What is your favorite type of location to visit? (Select all that apply)</label>
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="natural" />Natural settings (parks, wildlife areas, etc.)</label></div> 
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="food" />Food places (restaurants, bars, street shops, etc.)</label></div>
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="waterfront" />Waterfront Areas</label></div>
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="entertainment" />Entertainment Centers (music venue, sports arena, theaters, etc.)</label></div>
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="culture" />Cultural/Historical Sites (heritage sites, cultural/historical landmarks, etc.)</label></div>
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="museum" />Museums</label></div>
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="store" />Stores/Shopping Centers</label></div>
<div class="checkbox"><label><input name="Q2Answer" type="checkbox" value="other" />Other</label></div>
</fieldset>

<fieldset><label>3. Select both Yes and No if you are paying attention</label>
<div class="checkbox"><label><input name="Q3Answer" type="checkbox" value="yes" />Yes</label></div> 
<div class="checkbox"><label><input name="Q3Answer" type="checkbox" value="no" />No</label></div> 
<div class="checkbox"><label><input name="Q3Answer" type="checkbox" value="idk" />I don't know</label></div> 
</fieldset>

<fieldset><label>4. If you have never heard of the location, please research it online. Would you recommend ${location_label} as a good destination for a tourist to visit?</label>
<div class="radio"><label><input name="Q7Answer" type="radio" value="Yes_Label" />Yes</label></div> 
<div class="radio"><label><input name="Q7Answer" type="radio" value="No_Label" />No</label></div>
</fieldset>

<!-- End Content Body -->

</div>
</section>
</head>
