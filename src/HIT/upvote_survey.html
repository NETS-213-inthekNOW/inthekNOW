<!-- Bootstrap v3.0.3 -->
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.142.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://s3.amazonaws.com/mturk-public/bs30/css/bootstrap.min.css" rel="stylesheet" />
<section class="container" id="Other" style="margin-bottom:15px; padding: 10px 10px; font-family: Verdana, Geneva, sans-serif; color:#333333; font-size:0.9em;">
<div class="row col-xs-12 col-md-12">
 
<!-- Instructions -->
<div class="panel panel-primary">
<div class="panel-heading"><strong>Instructions</strong></div> 
<div class="panel-body">
<p><b>We have listed a location which is a tourist destination, attraction, or eatery in your state. Please answer questions related to this location.</b></p>
<p><b>Location:</b> ${location_label}</p>
<p><b>Location Description:</b> ${location_description}</p>
</div>
</div>
<!-- End Instructions -->
 
<!-- Content Body -->
<section>

 
<fieldset><label>1. Have you been to ${location_label}?</label>
<div class="radio"><label><input name="Q1Answer" type="radio" value="Yes_Visited" />Yes, I have been there</label></div> 
<div class="radio"><label><input name="Q1Answer" type="radio" value="No_Not_Visited" />No, but I have heard of the location</label></div>
<div class="radio"><label><input name="Q1Answer" type="radio" value="No_Unheard" />No, and I have not heard of the location</label></div>
</fieldset>
 
<fieldset><label>2. This location is classified as a '${location_type}' location. Do you usually like visiting ${location_type} locations?</label>
<div class="radio"><label><input name="Q2Answer" type="radio" value="Yes_Like" />Yes. I like ${location_type} locations.</label></div> 
<div class="radio"><label><input name="Q2Answer" type="radio" value="No_Dont_Like" />No. I do not like ${location_type} locations.</label></div>
</fieldset>

<fieldset><label>3. Is this location located in ${random_country}?</label>
<div class="radio"><label><input name="Q3Answer" type="radio" value="Validate_Yes" />Yes</label></div> 
<div class="radio"><label><input name="Q3Answer" type="radio" value="Validate_No" />No</label></div>
<div class="radio"><label><input name="Q3Answer" type="radio" value="Validate_Maybe" />Maybe</label></div>
</fieldset>

<fieldset><label>4. If you have never heard of the location, please research it online. Would you recommend ${location_label} as a good place for a tourist to visit?</label>
<div class="radio"><label><input name="Q4Answer" type="radio" value="Reccomend" />Yes</label></div> 
<div class="radio"><label><input name="Q4Answer" type="radio" value="Not_Reccomend" />No</label></div>
</fieldset>

<!-- End Content Body -->

</div>
</section>
</head>
